<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <img src="images/illustration-box-desktop.svg" alt="" class="box">
    <div class="faqs">
      <img src="images/bg-pattern-desktop.svg" alt="" class="faq__back">
      <img src="images/illustration-woman-online-desktop.svg" alt="" class="faq__woman">
      <div class="faq__content">
        <h1>FAQ</h1>
        <section>
          <button>
            <div class="Q">
              How many team members can I invite?
              <img src="images/icon-arrow-down.svg" alt="">
            </div>
            <p>
              You can invite up to 2 additional users on the Free plan. There is no limit on team members for the
              Premium
              plan.
            </p>
          </button>
        </section>
        <section>
          <button>
            <div class="Q">
              What is the maximum file upload size?
              <img src="images/icon-arrow-down.svg" alt="">
            </div>
            <p>
              No more than 2GB. All files in your account must fit your allotted storage space.
            </p>
          </button>
        </section>
        <section>
          <button>
            <div class="Q">
              How do I reset my password?
              <img src="images/icon-arrow-down.svg" alt="">
            </div>
            <p>
              Click “Forgot password” from the login page or “Change password” from your profile page.
              A reset link will be emailed to you.
            </p>
          </button>
        </section>
        <section>
          <button>
            <div class="Q">
              Can I cancel my subscription?
              <img src="images/icon-arrow-down.svg" alt="">
            </div>
            <p>
              Yes! Send us a message and we’ll process your request no questions asked.
            </p>
          </button>
        </section>
        <section>
          <button>
            <div class="Q">
              Do you provide additional support?
              <img src="images/icon-arrow-down.svg" alt="">
            </div>
            <p>
              Chat and email support is available 24/7. Phone lines are open during normal business hours.
            </p>
          </button>
        </section>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">byu0324</a>.
  </div>
</body>

</html>
